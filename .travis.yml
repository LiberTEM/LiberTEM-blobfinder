language: python
os: linux
cache:
  - pip

install:
  - pip install tox

script:
  - tox

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage.xml

jobs:
  include:
    - stage: test
      env: TOXENV=py36
      python: 3.6
    - stage: test
      env: TOXENV=py37
      python: 3.7
      dist: xenial
    - stage: test
      env: TOXENV=numba_coverage
      python: 3.7
      dist: xenial
    - stage: test
      env: TOXENV=flake8
      python: 3.7
      dist: xenial
    - stage: test
      env: TOXENV=qa
      dist: xenial
      python: 3.7
    - stage: test
      env: TOXENV=docs-check
      python: 3.7
      dist: xenial
      install:
        - pip install tox
        - sudo apt-get install -y pandoc

    - stage: packaging
      env: TOXENV=docs-deploy
      python: 3.7
      dist: xenial
      install:
        - pip install tox
        - sudo apt-get install -y pandoc

    - stage: packaging
      python: 3.7
      dist: xenial
      install:
        - pip install click pygithub requests twine html5lib docutils bibtexparser
      script:
        - python scripts/release upload --pypi-test-user=libertem_bot --pypi-user=libertem_bot --no-dry-run

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
    - /^v[0-9]+\.[0-9]+\.[0-9]+/
